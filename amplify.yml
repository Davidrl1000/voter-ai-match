version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
compute:
  - identifier: nextSSRFunction
    buildCommand: npm run build
    runtime:
      name: nodejs
      version: '20'
    timeout: 60
